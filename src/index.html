<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <meta name="description" content="TIX clock">
  <meta name="author" content="phaze-phusion">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">
  <title>TIX Clock</title>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon32.png">
</head>
<body>
<div class="wrapper">
  <div id="clock-grid">
    <!-- hour tens (ht) -->
    <div id="ht-0" class="ht"></div>
    <div id="ht-1" class="ht"></div>
    <div id="ht-2" class="ht"></div>
    <!-- hour ones (ho) -->
    <div id="ho-0" class="ho active"></div>
    <div id="ho-1" class="ho active"></div>
    <div id="ho-2" class="ho active"></div>
    <div id="ho-3" class="ho"></div>
    <div id="ho-4" class="ho active"></div>
    <div id="ho-5" class="ho"></div>
    <div id="ho-6" class="ho"></div>
    <div id="ho-7" class="ho active"></div>
    <div id="ho-8" class="ho"></div>
    <!-- minute tens (mt) -->
    <div id="mt-0" class="mt"></div>
    <div id="mt-1" class="mt active"></div>
    <div id="mt-2" class="mt"></div>
    <div id="mt-3" class="mt active"></div>
    <div id="mt-4" class="mt"></div>
    <div id="mt-5" class="mt active"></div>
    <!-- minute ones (mo) -->
    <div id="mo-0" class="mo active"></div>
    <div id="mo-1" class="mo"></div>
    <div id="mo-2" class="mo active"></div>
    <div id="mo-3" class="mo"></div>
    <div id="mo-4" class="mo active"></div>
    <div id="mo-5" class="mo"></div>
    <div id="mo-6" class="mo active"></div>
    <div id="mo-7" class="mo"></div>
    <div id="mo-8" class="mo active"></div>
  </div>
</div>
</body>
</html>
